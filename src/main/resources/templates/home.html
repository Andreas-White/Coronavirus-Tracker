<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
<div class="container">

    <h1>Coronavirus Tracker</h1>
    <p>This site presents all the current number of confirmed cases, deaths and recovered related to corona virus</p>

    <p>
        <a href="/cases" th:href="@{/cases}" class="btn btn-warning" role="button" data-bs-toggle="button">Confirmed Cases</a>
    </p>
    <p>
        <a href="/deaths" th:href="@{/deaths}" class="btn btn-danger" role="button" data-bs-toggle="button">Deaths</a>
    </p>
    <p>
        <a href="/recovered" th:href="@{/recovered}" class="btn btn-primary" role="button" data-bs-toggle="button">Recovered</a>
    </p>
</div>

</body>

</html>
